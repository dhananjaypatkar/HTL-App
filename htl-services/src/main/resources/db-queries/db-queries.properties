select.user.by.email=select * from htl_app.htl_user where email = ?
create.user=insert into htl_app.htl_user(fullname, email, last_login_date, city, region) values (?, ?, ?, ?, ?)
select.timeline.by.user.id=select * from htl_app.htl_timeline where user_id = ?
create.timeline.for.user=insert into htl_app.htl_timeline(description, user_id) values (?, ?)
select.event.by.timeline.id=select * from htl_app.htl_event where timeline_id = ?
select.media.by.event.ids=select * from htl_app.htl_media where event_id in (:eventIds)
create.event.on.timeline=insert into htl_app.htl_event(description, start_date, end_date, timeline_id) values (?, ?, ?, ?) 
create.media.for.event=insert into htl_app.htl_media(url, event_id) values (?, ?)